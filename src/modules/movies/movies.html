<div class="page_header">
  <h1>Movies <small>Find a movie...</small></h1>
</div>

<pre>{{ vm | json }}</pre>

<div class="row">
  <div class="col-xs-12 col-sm-8 col-sm-6">

    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search by title..." ng-model="vm.query">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" ng-click="vm.search()" ng-disabled="!vm.query"><i class="fa fa-search"></i> Search</button>
      </span>
    </div>

  </div>
</div>

<hr>

<div class="row">
  <div class="col-xs-12 col-sm-8 col-sm-6">
    <p>Search results...</p>
  </div>
</div>
