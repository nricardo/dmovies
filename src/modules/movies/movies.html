<div class="page_header">
  <h1>Movies Collection</h1>
</div>

<div id="movies" ng-show="vm.collection.length > 0">

  <div class="panel panel-default" ng-repeat="item in vm.collection">
    <div class="panel-heading">
      <h3 class="panel-title" ng-bind="item.title"></h3>
    </div>

    <div class="panel-body">
      <div class="media" ng-repeat="item in item.movies | orderBy: 'release_date'">
        <div class="media-left">
          <img class="media-object" ng-src="{{ item.poster }}">
        </div>
        <div class="media-body">
          <p class="badge">{{ item.release_date | date }}</p>
          <p class="text-muted">{{ item.overview }}</p>
        </div>
      </div>
    </div>
  </div>

</div>
